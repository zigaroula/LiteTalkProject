<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mini-projet LiteTalk</title>
 
		<link  href="main.css" rel="stylesheet"/>
	        <script src='litetalk.code.js'></script>
	        <script src="main.js"></script>
	</head>
    
	<body>
		<div id="game">
			<div id="window1">
				<img class="photo1" id="dogepict" src="./images/doge.jpeg" alt="doge" onClick="BOT_standardSwitchToChar('dogeBot');" />
				
				<div class="answersframe">
					<textarea class="answers" id="dogeballoon" spellcheck="false"></textarea>
				</div>

				<div class="chatboxframe">
					<input class="chatbox" id="litetalkchatbox" type="text" value="ask toto" onKeyPress="BOT_chatboxOnKeypress(this,event);">
					<div class="buttons">		    			
						<input type="submit" name="sendButton" id="sendButton" value="SEND" onClick="BOT_chatboxOnSend('litetalkchatbox');">
		    				<input type="button" value="+"  onClick="BOT_switchTraceBox(this);">

					</div>
				</div>
			</div>

			<div id="window2">
				<img class="photo2" id="id1" src="./images/doge.jpeg" alt="doge" onClick="BOT_standardSwitchToChar('dogeBot');" />
				
				<div class="answersframe">
					<textarea class="answers" id="id2" spellcheck="false"></textarea>
				</div>

				<div class="chatboxframe">
					<input class="chatbox" id="id3" type="text" value="ask toto" onKeyPress="BOT_chatboxOnKeypress(this,event);">
					<div class="buttons">		    			
						<input type="submit" name="sendButton" id="id4" value="SEND" onClick="BOT_chatboxOnSend('litetalkchatbox');">
		    				<input type="button" value="+"  onClick="BOT_switchTraceBox(this);">

					</div>
				</div>
			</div>

			<div id="window3"><textarea id="notebook" spellcheck="false"></textarea></div>

			<div id="litetalkstatustext" ></div>
                	<textarea id="litetalktracebox" spellcheck="false" style="visibility:hidden;"></textarea>
		</div>
        
        <script type="text/javascript">
            BOT_theInterface 	= "STANDARD";
            BOT_traceFlag		= false; 
            BOT_statusFlag		= true; 
            BOT_standardFrameBot('dogeBot','visible','4px solid yellow');
        </script> 

	</body>
            
</html>
